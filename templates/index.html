<!DOCTYPE html>
<html>
	<head>
		<title>Covid-Chatbot</title>
	</head>

	<body>
		{% if not user_name %}
			<h1>Upload new File</h1>
			<form method="post" enctype="multipart/form-data">
				<input type="file" name="file">
				<input type="submit" value="Upload">
			</form>
		{% else %}
			<!-- <img src = "{{ uploadedfile }}" alt = "Uploaded Image", width="300"> -->
			<h3>{{ user_name }}</h3>
		{% endif %}
	</body>
</html>
